<div>
    <label>Username:</label>
    <input id="user_name" type="text" name="User name" />
</div>
<div>
    <label>Email:</label>
    <input id="email" type="email" name="email" />
</div>
<div>
    <label>Password:</label>
    <input id="password" type="password" name="password" />
</div>
<div>
    <input type="button" value="Log In" onclick="loginUser()" />
</div>
<div>
    <button><a href="http://localhost:8082/auth/google" value="google Log In" />google Log In</a></button>
</div>
<div>
    <input type="button" value="Sign Up" onclick="signUpUser()" />
</div>
<script>

    function loginUser() {
        let password = document.getElementById('password').value;
        let email = document.getElementById('email').value;
        console.log("email: ", email)
        console.log("password: ", password)

        requestfunc('http://localhost:8082/auth/login', { email: email, password: password })
    }
    function signUpUser() {
        let email = document.getElementById('email').value;
        let userName = document.getElementById('user_name').value;
        console.log("email: ", email)

        requestfunc('http://localhost:8082/auth/signup/verify', { email: email, userName: userName })
    }
    function requestfunc(path, data) {

        fetch(path, {
            method: 'post',
            headers: {
                'Accept': 'application/json',
                "Content-type": "application/json"
            },
            body: JSON.stringify(data),
        }).then(
            function (response) {
                console.log("response: ", response);
                if (response.status !== 200) {
                    console.log('Problem. Status Code: ' +
                        JSON.stringify(response.body));
                    return { result: [], status: response.status, message: 'Some error occured!' };
                }
                response.json().then(function (data) {
                    console.log("data: ", data);
                    return { result: [data], status: response.status, message: 'Successfull request!' };
                });
            }
        )
            .catch(function (err) {
                console.log('Error :', err);
            });
    }
</script>
